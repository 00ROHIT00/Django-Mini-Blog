<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mini Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .navbar {
            background-color: #1e1e1e !important;
            border-bottom: 1px solid #333;
        }
        .navbar-brand, .nav-link {
            color: #e0e0e0 !important;
        }
        .nav-link:hover {
            color: #ffffff !important;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-title {
            color: #ffffff;
        }
        .card-text {
            color: #e0e0e0;
        }
        .text-muted {
            color: #888 !important;
        }
        .btn-primary {
            background-color: #375a7f;
            border-color: #375a7f;
        }
        .btn-primary:hover {
            background-color: #2b4764;
            border-color: #2b4764;
        }
        .navbar-toggler {
            border-color: #333;
            background-color: #333;
        }
        .navbar-toggler-icon {
            filter: invert(1);
        }
        .form-control {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #2d2d2d;
            border-color: #375a7f;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(55, 90, 127, 0.25);
        }
        .form-label {
            color: #e0e0e0;
        }
        .alert {
            background-color: #2d2d2d;
            border-color: #444;
            color: #e0e0e0;
        }
        .alert-danger {
            background-color: #442424;
            border-color: #662424;
            color: #ffb0b0;
        }
        .alert-success {
            background-color: #244424;
            border-color: #246624;
            color: #b0ffb0;
        }
        a {
            color: #375a7f;
            text-decoration: none;
        }
        a:hover {
            color: #2b4764;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .toast {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #e0e0e0;
        }
        .toast-header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
        }
        .toast-body {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Mini Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'blog_list' %}active{% endif %}" href="{% url 'blog_list' %}">
                            Blog Posts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">
                            About
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Toast Container -->
    <div class="toast-container">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="welcomeToast">
            <div class="toast-header">
                <strong class="me-auto">Welcome</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Welcome back, {{ user.username }}!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if request.session.show_welcome_toast %}
                var toast = new bootstrap.Toast(document.getElementById('welcomeToast'));
                toast.show();
                // Clear the session variable after showing the toast
                fetch('{% url "clear_welcome_toast" %}', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });
            {% endif %}
        });
    </script>
</body>
</html>
